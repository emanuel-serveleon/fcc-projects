<!--
1. You should have a page title in an h1 element with an id of title
2. You should have a short explanation in a p element with an id of description
3. You should have a form element with an id of survey-form
4. Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text
5. Inside the form element, you are required to enter your email in an input field that has an id of email
6. If you enter an email that is not formatted correctly, you will see an HTML5 validation error
7. Inside the form, you can enter a number in an input field that has an id of number
8. The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).
9. If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error
10. For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
11. For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field
12. Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from
13. Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
14. Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
15. Inside the form element, you are presented with a textarea for additional comments
16. Inside the form element, you are presented with a button with id of submit to submit all the inputs
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">This is a survey to get to know people and their favorite stuff</p>
    <form action="" id="survey-form">

        <div class="section">
            <h2>Personal Information</h2>
            <label for="name" id="name-label"> Enter your name:
                <input type="text" name="name" id="name" placeholder="e.g. Joan Laporta" required>
            </label>

            <label for="email" id="email-label"> Enter your email:
                <input type="email" name="email" id="email" placeholder="e.g. username@example.com" required>
            </label>
        </div>

        <div class="section">
            <h2>Favorite Stuff</h2>
            <label for="number" id="number-label"> Enter your favorite number:
                <input type="number" name="number" id="number" placeholder="0 - 9" min="0" max="9">
            </label>

            <label for="dropdown"> Select your favorite vowel:
                <select name="vowel" id="dropdown">
                    <option value="">Select a vowel</option>
                    <option value="a">A</option>
                    <option value="e">E</option>
                    <option value="i">I</option>
                    <option value="o">O</option>
                    <option value="u">U</option>
                </select>
            </label>

            <p class="p-label">Choose your favorite domestic animal:</p>
            <label for="dog" class="inline">
                <input type="radio" name="animal" id="dog" value="dog"> Dog
            </label>
            <label for="cat" class="inline">
                <input type="radio" name="animal" id="cat" value="cat"> Cat
            </label>
            <label for="hamster" class="inline">
                <input type="radio" name="animal" id="hamster" value="hamster"> Hamster
            </label>

            <p class="p-label">Choose your favorite(s) season(s):</p>
            <label for="winter" class="inline">
                <input type="checkbox" name="season" id="winter" value="winter"> Winter
            </label>
            <label for="fall" class="inline">
                <input type="checkbox" name="season" id="fall" value="fall"> Fall
            </label>
            <label for="summer" class="inline">
                <input type="checkbox" name="season" id="summer" value="summer"> Summer
            </label>
            <label for="spring" class="inline">
                <input type="checkbox" name="season" id="spring" value="spring"> Spring
            </label>
        </div>

        <div class="section">
            <h2>Additional Stuff</h2>
            <label for="comment">Leave a comment:
                <textarea name="comment" id="comment"></textarea>
            </label>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
